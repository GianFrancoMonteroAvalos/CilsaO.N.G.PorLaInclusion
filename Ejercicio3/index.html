<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cilsa O.N.G.</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script><link  id="stylesheet"  rel="stylesheet" href="./style.css">

</head>
<body>
<body>
    <section>
        <form>
           <h1>Formulario de Información Personal</h1>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombre:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="apellido"  name="apellido" required>
                <label for="apellido">Apellido:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" placeholder="Este no es un mail valido" required>
                <label for="email">Email:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="calendar-outline"></ion-icon>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            </div>
            <div class="inputbox">
                <ion-icon name="globe-outline"></ion-icon>
                <input type="text" id="pais" name="pais" required>
                <label for="pais">País:</label>
            </div>
            <button type="submit">Enviar</button>
            </form>
    </section>
    <script>
    document.getElementById('email').addEventListener('focus', function() {
      this.setAttribute('placeholder', 'Este no es un mail válido');
    });

    document.getElementById('email').addEventListener('blur', function() {
      this.removeAttribute('placeholder');
    });
    </script>
</body>  
</body>
</html>
